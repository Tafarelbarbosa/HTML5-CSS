<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Vídeos no site</title>
</head>
<body>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não aceita este tipo de formato</p>  
    </video>
    <hr>
    <h1>Aqui irá aparecer um vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xwfpbhBG7qA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Aqui irá aparecer um vídeo do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/9096168?h=5b9b72f04f&color=c9ff23&byline=0&portrait=0" width="560" height="371" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

 

</body>
</html>
